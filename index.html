<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dune Awakening - Manage Bases</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body class="terminal">
  <h1 class="centered neon">🛠️ Manage Bases</h1>

  <div class="top-nav centered">
    <a href="index.html" class="nav-button large-button">🛠️ Manage Bases</a>
    <a href="dashboard.html" class="nav-button large-button">📊 Resource Dashboard</a>
  </div>

  <!-- Create Base -->
  <div class="centered content-section">
    <h2 class="neon">➕ Create New Base</h2>
    <input id="newBaseName" placeholder="Enter base name" />
    <div>
      <label>Ore Refinery:</label>
      <select id="oreRefinery">
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
      </select>
    </div>
    <div>
      <label>Chemical Refinery:</label>
      <select id="chemicalRefinery">
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
      </select>
    </div>
    <div>
      <label>Spice Refinery:</label>
      <select id="spiceRefinery">
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
      </select>
    </div>
    <div>
      <label>Deathstill Type:</label>
      <select id="deathstillType">
        <option value="Basic">Basic</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
    <div>
      <label># of Deathstills:</label>
      <input type="number" id="deathstillCount" value="1" min="0" />
    </div>
    <button onclick="submitBase()">✅ Submit Base</button>
  </div>

  <!-- Resource Distribution -->
  <div class="centered content-section">
    <h2 class="neon">📦 Distribute Resources</h2>
    <label>Select Base:</label>
    <select id="resourceBase"></select>

    <label>Select Resource:</label>
    <select id="resourceName"></select>

    <input id="resourceQty" type="number" value="0" />
    <div class="button-group">
      <button onclick="adjustResourceAmount(1)">+1</button>
      <button onclick="adjustResourceAmount(100)">+100</button>
      <button onclick="adjustResourceAmount(500)">+500</button>
      <button onclick="submitResource()">💾 Save Resource</button>
    </div>
  </div>

  <!-- Refining Panel -->
  <div id="refiningUI" class="centered content-section"></div>

  <!-- Base List -->
  <div class="centered content-section">
    <h2 class="neon">🏰 Bases</h2>
    <div id="basesContainer" class="base-columns"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      populateBaseOptions();
      populateResourceOptions();
      renderBases();
      renderRefiningUI();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dune Awakening - Refining</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="terminal">
  <div class="centered-container">
    <h1>⚗️ Crafting & Refining Terminal</h1>
    <div class="nav-buttons">
      <a href="index.html" class="nav-button">🏠 Manage Bases</a>
      <a href="refining.html" class="nav-button">⚗️ Recipes</a>
      <a href="dashboard.html" class="nav-button">📊 Dashboard</a>
    </div>

    <div>
      <h2>Add Resource</h2>
      <input id="newResource" placeholder="New Resource">
      <button onclick="addResource()">+ Add</button>
      <div id="resourceList"></div>
    </div>

    <div>
      <h2>Add Recipe</h2>
      <input id="recipeName" placeholder="Recipe Name"><br>
      <input id="recipeInputs" placeholder="Inputs"><br>
      <input id="recipeOutputs" placeholder="Outputs"><br>
      <button onclick="addRecipe()">+ Add Recipe</button>
    </div>

    <h2>All Recipes</h2>
    <div id="recipeList"></div>
  </div>

  <script src="script.js"></script>
  <script>
    preloadRecipes();
    renderResources();
    renderRecipes();
  </script>
</body>
</html>

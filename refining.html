  <h2>Filter by Tier</h2>
  <select id="tierFilter" onchange="renderRecipes()">
    <option value="0">All</option>
    <option value="1">Tier 1</option>
    <option value="2">Tier 2</option>
    <option value="3">Tier 3</option>

  <textarea id="recipeOutputs" placeholder="Outputs (e.g., 1 Silicon Block)"></textarea>
  <select id="recipeTier">
    <option value="1">Tier 1</option>
    <option value="2">Tier 2</option>

    <option value="5">Tier 5</option>
    <option value="6">Tier 6</option>
  </select>
  <button onclick="addRecipe()">+ Add Recipe</button>

  <script src="script.js"></script>

    preloadRecipes(); // Load initial recipes into localStorage
